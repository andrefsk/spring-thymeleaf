<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Main menu</title>
        <link href="/resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
        <script src="/resources/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">TITUS</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#" th:href="@{/home}">Home</a></li>
                        <li><a href="#" th:href="@{/message}">Messages</a></li>
                        <li><a href="#" th:href="@{/task}">Tasks</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        
                        <li th:if="${#authorization.expression('!isAuthenticated()')}">
                            <a href="/login" th:href="@{/login}">Sign in</a>
                        </li>
                        <li th:if="${#authorization.expression('isAuthenticated()')}">
                            <a href="/login?logout" th:href="@{/login?logout}">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
