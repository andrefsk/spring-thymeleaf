        <form class="form-horizontal" id="deal-form" method="POST">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="input-group">

                </div>
                <div class="row">
                    <div class='col-sm-6'>

                $("#myTagInput").tags({

                    tagData: /*[[${deal.getTagsNames()}]]*/["boilerplate", "tags"]

            /*]]>*/

            $(function() {
